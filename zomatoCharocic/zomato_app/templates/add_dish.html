    <form action="{% url 'add_dish' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="dish_name" class="form-label">Dish Name</label>
        <input type="text" class="form-control" id="dish_name" name="dish_name" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="availability" name="availability">
        <label class="form-check-label" for="availability">Availability</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
