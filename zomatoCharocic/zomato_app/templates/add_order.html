<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Order</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>Add Order</h2>
    <form action="{% url 'add_order' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="customer" class="form-label">Select Customer</label>
        <select class="form-control" id="customer" name="customer" required>
          {% for customer in customers %}
            <option value="{{ customer.id }}">{{ customer.customer_name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="dishes" class="form-label">Select Dishes</label>
        <select multiple class="form-control" id="dishes" name="dishes[]" required>
          {% for dish in dishes %}
            <option value="{{ dish.id }}">{{ dish.dish_name }} - ${{ dish.price }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Order</button>
    </form>
  </div>
  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
